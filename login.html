<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <div>
          <img class="loginIcon" src="./src/assets/img/lock-icon.png" alt="" />
          <input class="inputArea" type="password" placeholder="PASSWORD" />
