<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>耘想科技</title>
    <link rel="stylesheet" href="./src/assets/css/all.css" />
  </head>
  <body>
    <img class="loginBg" src="./src/assets/img/loginBg.png" alt="loginBg" />
    <div class="decoratePattern">  
        <div class="outlineBox">
        <div class="box1"></div>
        <div class="box2"></div>  
        </div>
        <div class="box3"></div>  
        </div>
        
    <div class="container text-center">
      <div class="loginInputBg">
        <!-- 耘想科技logo -->
        <img
          class="IAE-logo"
          src="./src/assets/img/IAE-logo.png"
          alt=""
        />
        <!-- 登入區塊背景 -->
        <img
          class="mt-5 loginInputTrangle"
          src="./src/assets/img/trangle.png"
          alt="loginBg"
        />
        <!-- 登入區塊 -->
        <div class="adminLogin mt-2">
            <h4 class="title text-primary text-center">網站內容管理系統</h4>
            <div class="adminLoginInput">
              <img class="loginIcon" src="./src/assets/img/ID-icon.png" alt="" />
              <input class="inputArea" type="text" placeholder="ID" />
            </div>
            <div class="adminLoginInput mt-2">
              <img class="loginIcon" src="./src/assets/img/lock-icon.png" alt="" />
              <input class="inputArea" type="password" placeholder="PASSWORD" />
            </div>
            <a href="./dashboard.html" class="loginBtn btn btn-outline-primary">登入</a>
        </div>
      </div>
    </div>
  </body>
</html>
